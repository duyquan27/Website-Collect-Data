<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/chart.css">
    <link rel="icon" href="./assets/extender-router.svg">

    <title>IoT System</title>

</head>

<body>
    <div class="loading">
        <div class="lds-facebook">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="loading-content">
            <p>
                Please wait while we are load data
                <span id="countdown">...</span>
            </p>
        </div>
    </div>
    <div class="error-container">
        <div class="error-content">
            <h1 class="error-title">ðŸ’¢ SORRY ðŸ’¢</h1>
            <p class="error-message">
                Your Heroku is a free server, so data is limited.
                <br>
                Please try again later.
            </p>
        </div>
    </div>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <span class="material-symbols-rounded" style="font-size: 32px">
                menu
            </span>
        </label>
        <label class="logo-page">IoT System</label>
        <ul>
            <li><a href="./index.html">Overview</a></li>
            <li><a href="./history.html">History</a></li>
            <li><a class="active" href="#">Chart</a></li>
            <li><a href="./settings.html">Settings</a></li>
            <li><a href="">About</a></li>
        </ul>
    </nav>

    <div class="main">
        <div class="container-chart">
            <div class="chart-selector">
                <div class="location-selector">
                    <div class="select-menu">
                        <div class="select-btn">
                            <span class="sBtn-text">Select location</span>
                            <span class="material-symbols-rounded">
                                expand_more
                            </span>
                        </div>

                        <ul class="options">
                        </ul>
                    </div>
                </div>

                <div class="node-selector">
                    <div class="select-menu">
                        <div class="select-btn">
                            <span class="sBtn-text">Select node</span>
                            <span class="material-symbols-rounded">
                                expand_more
                            </span>
                        </div>

                        <ul class="options">

                        </ul>
                    </div>
                </div>

                <div class="sensor-selector">
                    <div class="select-menu">
                        <div class="select-btn">
                            <span class="sBtn-text">Select sensor</span>
                            <span class="material-symbols-rounded">
                                expand_more
                            </span>
                        </div>

                        <ul class="options">

                        </ul>
                    </div>
                </div>

                <div class="time-selector">
                    <div class="time-container">
                        <div class="inp-wrapper">
                            <div class="date-wrapper">
                                <label for="date-1">Start Date</label>
                                <input type="time" id="date-1-time" />
                                <input type="date" id="date-1-date" />
                            </div>
                            <div class="date-wrapper">
                                <label for="date-2">End Date</label>
                                <input type="time" id="date-2-time" />
                                <input type="date" id="date-2-date" />
                            </div>
                        </div>


                    </div>
                </div>

            </div>
            <div class="chart-container"></div>

        </div>
    </div>


</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js"
    integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="module" src="./js/firebase.js"></script>
<script type="module" src="./js/chart.js"></script>


</html>
